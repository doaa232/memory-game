<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/tailwind.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="wrapper w-full max-w-2xl"> 
        <div class="signature">
            <span>D</span>
            <span>.</span>
            <span>M</span>
        </div>
        <button v-if="start" class="btn" @click="randomSelection()">Start</button>
        <button v-else class="btn" @click="btnRet()">Restart</button>
        <div class="text-xl mt-8 ml-20 ">Count : {{count}} </div>

        <div class="loss text-red-700 text-center p-2" v-if="loss" >you loss ):</div>
        <div class="loss text-green-700 text-center p-2" v-if="win" >you win (:</div>
        
        <div class="bg-gray-300 w-5/6 ha flex flex-wrap mx-auto my-3">
            
            <div v-for=" card in cards" class=" flex  h-1/3" :class="width">
                <div @click="playerSelection(card.id)" class="transition w-full m-2 cursor-pointer" :class="card.color"></div>
            </div>
            
        </div>
       
    </div>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
